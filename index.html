    <div class="container" id="page-content" style="padding-top: 5%;">
        <marquee width="100%" direction="left">
            Kirim Pesan WhatsApp Tanpa Simpan Nomor - <i>kirimwa.github.io by Dicky Ermawan S.</i>
        </marquee>
        <div id="beranda" class="card text-center">
            <div class="card-body" style="padding-top: 25px;">
                <div>
                    <div class="form-group">
                        <label for="nomor">No. WhatsApp Penerima</label>
                        <input type="number" class="form-control" id="nomor"
                            placeholder="Contoh: 0823456789">
                        <small id="nomor-err" class="form-text" style="color: red; display: none;">
                            No. WhatsApp harus dimasukkan.
                        </small>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="cek-pesan">
                            <label class="form-check-label" for="cek-pesan">
                                Tambahkan Pesan
                            </label>
                        </div>
                    </div>
                    <div class="form-group" id="pesan" style="display: none;">
                        <textarea class="form-control" id="pesan-isi" rows="3"></textarea>
                    </div>
                    <div class="form-group">
                        <button id="btn-submit" type="button" class="btn btn-success"><i class="fas fa-paper-plane"></i> Kirim</button>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted text-right" id="jam">
                ~
